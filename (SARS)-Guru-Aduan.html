<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peti Masuk Aduan</title>
    <!-- Google Fonts & Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f0f4f8;
            --card-bg: #ffffff;
            --primary-text: #1e293b;
            --secondary-text: #475569;
            --accent-color: #a4193d;
            --shadow-color: rgba(100, 116, 139, 0.1);
            --border-color: #e2e8f0;
            --success-color: #22c55e;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }
        .main-container {
            max-width: 900px;
            margin: 20px auto;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .btn-back {
            font-size: 24px;
            color: var(--secondary-text);
            text-decoration: none;
            transition: color 0.2s, transform 0.2s;
        }
        .btn-back:hover {
            color: var(--primary-text);
            transform: scale(1.1);
        }
        h1 {
            color: var(--primary-text);
            font-size: 28px;
        }
        .complaints-list {
            display: grid;
            gap: 25px;
        }
        .complaint-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
            border-left: 5px solid var(--accent-color);
        }
        .complaint-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        .complaint-header p {
            margin: 0;
            font-size: 14px;
            color: var(--secondary-text);
        }
        .complaint-header p strong {
            color: var(--primary-text);
            font-size: 16px;
        }
        .complaint-body {
            display: grid;
            gap: 20px;
            grid-template-columns: 1fr;
        }
        @media (min-width: 768px) {
            .complaint-body {
                grid-template-columns: 250px 1fr;
            }
        }
        .complaint-media {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .complaint-image {
            width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .complaint-audio {
            width: 100%;
        }
        .complaint-description p {
            font-size: 16px;
            color: var(--primary-text);
            line-height: 1.7;
            margin: 0;
            white-space: pre-wrap; /* Preserve line breaks */
        }
        .complaint-actions {
            margin-top: 20px;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
            text-align: right;
        }
        .btn-resolve {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, opacity 0.2s;
            color: white;
            background-color: var(--success-color);
        }
        .btn-resolve:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        .no-complaints {
            text-align: center;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 12px;
            color: var(--secondary-text);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <a href="(SARS)-Guru.html" class="btn-back" title="Kembali ke Papan Pemuka"><i class="fas fa-arrow-left"></i></a>
            <h1>Senarai Aduan Pelajar</h1>
        </div>
        <div id="complaintsList" class="complaints-list">
            <!-- Aduan akan dimasukkan di sini oleh JavaScript -->
        </div>
    </div>

        <script>
        document.addEventListener('DOMContentLoaded', function() {
            const complaintsList = document.getElementById('complaintsList');

            // PASTIKAN BAHAGIAN INI BETUL
            const sekolah_key = localStorage.getItem('sekolah_key');
            if (!sekolah_key) {
                complaintsList.innerHTML = `<div class="no-complaints"><p>Ralat: Sila log masuk semula untuk melihat aduan.</p></div>`;
                return;
            }
            const storageKey = `sars_complaints_${sekolah_key}`;
            let allComplaints = JSON.parse(localStorage.getItem(storageKey)) || [];

            function renderComplaints() {
                complaintsList.innerHTML = '';
                const newComplaints = allComplaints.filter(c => c.status === 'new');
                newComplaints.sort((a, b) => new Date(b.submissionTimestamp) - new Date(a.submissionTimestamp));

                if (newComplaints.length === 0) {
                    complaintsList.innerHTML = `<div class="no-complaints"><p>Tiada aduan baru buat masa ini.</p></div>`;
                    return;
                }

                newComplaints.forEach(complaint => {
                    const originalIndex = allComplaints.findIndex(item => item.submissionTimestamp === complaint.submissionTimestamp);
                    const submissionDate = new Date(complaint.submissionTimestamp).toLocaleString('ms-MY', {
                        day: '2-digit', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit'
                    });

                    const audioPlayerHTML = complaint.audioSrc
                        ? `<audio controls class="complaint-audio" src="${complaint.audioSrc}"></audio>`
                        : '<p><small>Tiada rakaman suara.</small></p>';

                    const cardHTML = `
                        <div class="complaint-card" data-index="${originalIndex}">
                            <div class="complaint-header">
                                <p><strong>${complaint.studentName}</strong><br>(${complaint.studentSchool})</p>
                                <p>${submissionDate}</p>
                            </div>
                            <div class="complaint-body">
                                <div class="complaint-media">
                                    ${complaint.imageSrc ? `<img src="${complaint.imageSrc}" alt="Bukti Aduan" class="complaint-image">` : '<p><small>Tiada gambar.</small></p>'}
                                    ${audioPlayerHTML}
                                </div>
                                <div class="complaint-description">
                                    <p>${complaint.description}</p>
                                </div>
                            </div>
                            <div class="complaint-actions">
                                <button class="btn-resolve">Tandakan Selesai</button>
                            </div>
                        </div>`;
                    complaintsList.innerHTML += cardHTML;
                });
                addEventListenersToButtons();
            }

            function addEventListenersToButtons() {
                document.querySelectorAll('.btn-resolve').forEach(button => {
                    button.addEventListener('click', function() {
                        const card = this.closest('.complaint-card');
                        const index = parseInt(card.dataset.index);
                        allComplaints[index].status = 'resolved';
                        localStorage.setItem(storageKey, JSON.stringify(allComplaints));
                        renderComplaints();
                    });
                });
            }

            renderComplaints();
        });
    </script>

</body>
</html>
