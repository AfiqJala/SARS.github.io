<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(SARS)-Dan Lain-lain</title>
    <!-- Google Fonts & Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f0f4f8;
            --card-bg: #ffffff;
            --primary-text: #1e293b;
            --secondary-text: #475569;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --shadow-color: rgba(100, 116, 139, 0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--primary-text);
            font-size: 42px;
            margin-bottom: 10px;
        }
        .lead {
            color: var(--secondary-text);
            margin-bottom: 30px;
            font-size: 16px;
        }
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--primary-text);
            margin-bottom: 8px;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            color: var(--primary-text);
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }
        .btn-back {
            position: absolute;
            top: 25px;
            left: 25px;
            font-size: 22px;
            color: var(--secondary-text);
            text-decoration: none;
            transition: color 0.2s, transform 0.2s;
        }
        .btn-back:hover {
            color: var(--primary-text);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="cadanganForm">
            <a href="(SARS)-PELAJAR.html" class="btn-back" title="Kembali ke Laman Utama"><i class="fas fa-arrow-left"></i></a>
            <h1>Cadangan & Idea</h1>
            <p class="lead">Ada idea untuk penambahbaikan sekolah? Kongsikan di sini.</p>
            <div class="form-group">
                <label for="cadangan">Cadangan anda:</label>
                <textarea id="cadangan" placeholder="Tuliskan cadangan anda di sini..." required></textarea>
            </div>
            <button type="submit" id="hantar"><i class="fas fa-paper-plane"></i> Hantar</button>
        </form>
    </div>
    <script>
        document.getElementById('cadanganForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const cadangan = document.getElementById('cadangan').value.trim();
            if (!cadangan) {
                alert('Sila masukkan cadangan anda.');
                return;
            }

            // Dapatkan data pengguna dan sekolah
            const nama = localStorage.getItem('nama') || 'Pelajar';
            const sekolah = localStorage.getItem('sekolah') || 'Sekolah';
            const sekolah_key = localStorage.getItem('sekolah_key');
            const storageKey = `sars_suggestions_${sekolah_key}`;

            // Cipta objek cadangan baru
            const newSuggestion = {
                text: cadangan,
                author: nama,
                school: sekolah,
                date: new Date().toISOString()
            };

            // Dapatkan senarai cadangan sedia ada, tambah yang baru, dan simpan semula
            const suggestions = JSON.parse(localStorage.getItem(storageKey)) || [];
            suggestions.push(newSuggestion);
            localStorage.setItem(storageKey, JSON.stringify(suggestions));

            alert(`Terima kasih, ${nama}!\n\nCadangan anda telah berjaya dihantar.`);
            
            this.reset();
        });
    </script>
</body>
</html>
